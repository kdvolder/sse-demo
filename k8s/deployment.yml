apiVersion: apps/v1
kind: Deployment
metadata:
  name: sse-demo
spec:
  selector:
    matchLabels:
      app: sse-demo
  template:
    metadata:
      labels:
        app: sse-demo
    spec:
      containers:
      - name: sse-demo
        image: kdvolder/sse-demo:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 8080

